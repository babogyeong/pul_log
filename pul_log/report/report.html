<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>일일 리포트</title>
    <link rel="stylesheet" href="report.css" />
  </head>
  <body>
    <header class="topbar">
      <button id="backBtn" class="back">← 돌아가기</button>
      <h1 class="title">일일 분석 리포트</h1>
      <div class="spacer"></div>
    </header>

    <main class="container">
      <section class="row head">
        <div class="date-wrap">
          <label for="dateInput">날짜</label>
          <input id="dateInput" type="date" />
          <button id="reloadBtn" class="primary">불러오기</button>
        </div>
        <div class="kcal-wrap">
          <div class="kcal-box">
            <div class="kcal-label">오늘 섭취 칼로리</div>
            <div class="kcal-values">
              <span id="kcalNow">0</span>
              <span class="sep">/</span>
              <span id="kcalGoal">0</span>
              <span class="unit">kcal</span>
            </div>
          </div>
        </div>
      </section>

      <section class="row chart">
        <h2 class="section-title">탄/단/지 비율</h2>
        <div id="pie" class="chart-wrap" aria-label="탄단지 파이차트"></div>
        <ul id="legend" class="legend"></ul>
      </section>

      <section class="row micro">
        <h2 class="section-title">부영양소 충족도</h2>
        <div id="microGrid" class="micro-grid" aria-live="polite"></div>
      </section>

      <section class="row rec">
        <h2 class="section-title">맞춤 추천</h2>
        <p id="recText" class="rec-text">추천을 준비 중이에요!</p>
      </section>
    </main>

    <script src="report.js"></script>
  </body>
</html>
