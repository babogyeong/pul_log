<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>데일리 리포트</title>
    <link rel="stylesheet" href="report.css" />
  </head>
  <body>
    <main class="report">
      <!-- 헤더 -->
      <header class="header">
        <a id="backBtn" class="logo-link" href="javascript:void(0)" aria-label="이전으로">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f951.svg"
            alt="logo"
          />
        </a>
        <h1 class="brand">나의 영양 리포트</h1>
      </header>

      <!-- [1] 메인 도넛 -->
      <section class="card">
        <h2 class="section-title">오늘의 영양 비율</h2>

        <div class="chart-wrap donut-box">
          <svg
            id="pie"
            class="donut"
            viewBox="0 0 220 220"
            aria-label="영양 도넛 차트"
          ></svg>
        </div>

        <!-- (미니 링 제거) 도넛 하단에 칼로리 요약 표시 -->
        <p class="kcals-inline">
          <span id="kcalInlineNow">0</span> /
          <span id="kcalInlineGoal">0</span> kcal
        </p>
      </section>

      <!-- [2] 세부 충족도 -->
      <section class="card">
        <h2 class="section-title">세부 충족도</h2>
        <ul id="microGrid" class="micro-grid"></ul>
        <p class="legend">상=충분 / 중=보통 / 하=부족(또는 과다)</p>
      </section>

      <!-- [3] 추천 -->
      <section class="card rec">
        <h2 class="section-title">식단 추천</h2>
        <p class="bubble" id="recText">추천을 준비 중이에요!</p>
      </section>
    </main>

    <script defer src="report.js"></script>
  </body>
</html>
